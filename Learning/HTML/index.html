	<div>
		<h3>CSC can be added to HTML elements in 3 ways:</h3>

		<ul>
			<li>Inline - by using the style attribute in HTML elements</li>
			<li>Internal - by using a element in the head section</li>
			<li>External - by using an external CSS file and link it in the header</li>
		</ul>
