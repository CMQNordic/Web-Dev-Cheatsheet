<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<form>
		<div class="row">
			<h1>User Form</h1>
			<hr>
			<div class="form-group">
				<label for="email">Mail</label>
				<input type="text" id="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control">
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" id="age" class="form-control">
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label for="sendmail">
					<input type="checkbox" id="sendmail" value="SendMail"> Send Mail
				</label>
				<label for="sendInfomail">
					<input type="checkbox" id="sendInfomail" value="SendInfoMail"> Send SMS
				</label>
			</div>

			<div class="form-group">
				<label for="male">
					<input type="radio" id="male" value="Male"> Male
				</label>
				<label for="female">
					<input type="radio" id="female" value="Female"> Female
				</label>
			</div>

			<div class="form-group">
				<label for="priority">Priority</label>
				<select id="priority" class="form-control">
					<option></option>
				</select>
			</div>
		</div>

		<div class="row">
			<br>
			<label for="message">Message</label><br>
			<textarea id="message" rows="5" class="form-control"></textarea>
		</div>

		<hr>

		<div class="row">
			<button class="btn btn-primary">Submit!</button>
		</div>

	</form>

</body>

</html>
